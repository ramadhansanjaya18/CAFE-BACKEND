<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kopi Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #8b4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #a0522d;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        button {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <header>
        <h1>â˜• Kopi Sederhana</h1>
        <p>Toko Kopi Terbaik</p>
    </header>
    
    <nav>
        <a href="#home">Beranda</a>
        <a href="#menu">Menu</a>
        <a href="#kontak">Kontak</a>
    </nav>

    <div class="container">
        <h2>Selamat Datang</h2>
        <p>Nikmati kopi berkualitas dengan harga terjangkau.</p>

        <h3>Menu Kami</h3>
        <div class="menu">
            <div class="card">
                <h3>Espresso</h3>
                <p>Rp 15.000</p>
                <button>Pesan</button>
            </div>
            <div class="card">
                <h3>Cappuccino</h3>
                <p>Rp 25.000</p>
                <button>Pesan</button>
            </div>
            <div class="card">
                <h3>Latte</h3>
                <p>Rp 28.000</p>
                <button>Pesan</button>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; background-color: #8b4513; color: white; margin-top: 40px;">
        <p>&copy; 2024 Kopi Sederhana. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
