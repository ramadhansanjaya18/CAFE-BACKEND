name: Discord Professional Notification

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Professional Discord Notification
        run: |
          REPO="${{ github.repository }}"
          AUTHOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          COMMIT_COUNT="${{ github.event.commits.size }}"
          EVENT="${{ github.event_name }}"

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"üì¶ ${REPO}\",
              \"color\": 3447003,
              \"fields\": [
                {\"name\": \"üë§ Author\", \"value\": \"${AUTHOR}\", \"inline\": true},
                {\"name\": \"üåø Branch\", \"value\": \"${BRANCH}\", \"inline\": true},
                {\"name\": \"üìå Event\", \"value\": \"${EVENT}\", \"inline\": true},
                {\"name\": \"üìù Commit Message\", \"value\": \"${COMMIT_MSG}\"},
                {\"name\": \"üî¢ Total Commits\", \"value\": \"${COMMIT_COUNT}\", \"inline\": true}
              ],
              \"url\": \"${COMMIT_URL}\",
              \"footer\": {
                \"text\": \"CoffeeJob Dev Team ‚Ä¢ GitHub Automation\"
              },
              \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}
