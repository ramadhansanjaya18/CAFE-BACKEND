name: Backend Discord Notification

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Backend Notification
        run: |
          REPO="CAFE-BACKEND"
          AUTHOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          EVENT="${{ github.event_name }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          COLOR=3447003
          ICON="ðŸ”µ"
          TITLE="Backend Update"
          MESSAGE="${{ github.event.head_commit.message }}"
          URL="${{ github.event.head_commit.url }}"

          if [ "$BRANCH" = "main" ] && [ "$EVENT" = "push" ]; then
            COLOR=15158332
            ICON="ðŸš¨"
            TITLE="Backend Push to Main"
          fi

          if [ "$EVENT" = "pull_request" ] && [ "${{ github.event.action }}" = "opened" ]; then
            COLOR=15844367
            ICON="ðŸŸ¡"
            TITLE="Backend PR Opened"
            MESSAGE="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            COLOR=3066993
            ICON="ðŸŸ¢"
            TITLE="Backend PR Merged"
            MESSAGE="${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
          fi

          curl -H "Content-Type: application/json" -X POST -d "{
            \"embeds\": [{
              \"title\": \"${ICON} ${TITLE}\",
              \"description\": \"\`${MESSAGE}\`\",
              \"color\": ${COLOR},
              \"fields\": [
                {\"name\": \"ðŸ‘¤ Author\", \"value\": \"${AUTHOR}\", \"inline\": true},
                {\"name\": \"ðŸŒ¿ Branch\", \"value\": \"${BRANCH}\", \"inline\": true}
              ],
              \"footer\": {
                \"text\": \"CoffeeJob Dev Team â€¢ Backend Automation\"
              },
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}
